    <script>
        // String
        var firstName = "Havva Nur";
        var lastName = "Ezginci";

        var fullName = firstName.concat(" ",lastName);
        console.log(fullName);// Havva Nur Ezginci
        console.log(fullName.length); // 17
        console.log(fullName.toUpperCase());//HAVVA NUR EZGINCI
        console.log(fullName.toLowerCase());//havva nur ezginci

        var result = fullName.indexOf("N");//0 dan baslar, bulamazsa -1 
        console.log(result);//6

        result = fullName.lastIndexOf("i");
        console.log(result);//16

        result = fullName.startsWith("Ha");
        console.log(result);//true

        result = fullName.replace("Havva","Değiştir");
        console.log(result);//Değiştir Nur Ezginci

        var text = "istanbul,ankara,izmir,manisa";
        result = text.split(",");
        console.log(result);//['istanbul', 'ankara', 'izmir', 'manisa']
        result = text.split(",",2);
        console.log(result);// ['istanbul', 'ankara']

        // trim boşluk kaldır
        let mail = " gmail.com ";
        text = "K";
        console.log(text+mail+text);//K gmail.com K
        console.log(text+mail.trimStart()+text);//Kgmail.com K
        console.log(text+mail.trimEnd()+text);//K gmail.comK
        console.log(text+mail.trim()+text);//Kgmail.comK

        result = fullName.substring(3,9);//4 den 9 a kadar
        console.log(result);//va Nur



        // Template Literals

    var person = {
      firstName: "Nur",
      lastName: ".....",
      fullName: function () {
          return this.firstName + " " + this.lastName;
      },
      appointmentDate: new Date(2023, 0, 29, 15, 30, 0),
    };

    var appDate = person.appointmentDate.toLocaleDateString();
    console.log(appDate);//29.01.2023
    var appDay  = person.appointmentDate.getDay();
    console.log(appDay);//0
    var appHour = person.appointmentDate.getHours();
    console.log(appHour);//15
    var appMinutes = person.appointmentDate.getMinutes();
    console.log(appMinutes);//30
    var test = person.appointmentDate.toLocaleTimeString();
    console.log(test);//15:30:00
   

    var templateLiteralsText = `Sayın ${person.fullName()} ${appDate} 
    tarihi ${appDay} günü randevunuz oluşturulmuştur.`;

    console.log(templateLiteralsText);


    </script>
