      $("#btnFadeOut").click(function(event){// butonlar görünmez hale gelir.

        $("a.btn").slideDown(1000);//1000 : 1sn 
      });
      
//bootstrap da navbar da toogle butonu ile de yapılabilir.
      $("#btnSlideToggle").click(function(event){// butonları aç / kapat

        };

        };

          //animasyon bittiğinde bu fonksiyon çalışır ama durdurulması gerekir.

        });
      });
