                <input type="text" id="name" placeholder="Adınız">
            </div>
            <div class="col-6">
                <label for="lastname">SOYAD</label>
                <!--AD a basınca input için imleç çalışır, for ile id aynı olmalı -->

            </div>
            <div class="col-6">

            </div>

            </div>

                <label for="address">Adres</label>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Adres"></textarea>
            </div>
            <!-- submit:actiona gonder
                formaction kullanarak istenilen yere gönderilebilir.-->
            <div class="col-12 content-center">
                <button type="submit" class="btn-register">Kaydet</button>
                <button type="submit" class="btn-register" formaction="farkliadres.php" formtarget="_blank">Farklı Adrese Gönder</button>
